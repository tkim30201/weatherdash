<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>

        <div class="wrapper">
            <nav class="container" id="sidebar">
                <div class="sidebar-header">
                    <p>Search for a City:<input id="searchbar" type="search" placeholder="Search"></p>
                    <div id="past-search"></div>
                </div>
            </nav>

            <div id="main">
                <div class="container">
                    <div class="card border-light mb-3">
                        <div class="card-header">
                            <p id="current-city"></p>
                            <p id="current-date" style="font-size: 16px;"></p>
                        </div>

                        <div class="card-body row">
                            <div class="col-6">
                                <div id="current-temp"></div>
                                <br>
                                <div id="current-humidity"></div>
                                <br>
                                <div id="current-wind"></div>
                                <br>
                                <div>UV Index: <span id="current-uv"></span></div>
                                <br>
                            </div> 
                        </div>
                    </div>
                </div>

                <div class="container">
                    <h2 style="font-size: 22px;">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="card col">
                            <div class="weather" value= "1">
                                <div class="date">date</div>
                                <br>
                                <div class="temp">Temp</div>
                                <br>
                                <div class="hum">Humidity</div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="weather" value= "2">
                                <div class="date">date</div>
                                <br>
                                <div class="temp">Temp</div>
                                <br>
                                <div class="hum">Humidity</div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="weather" value= "3">
                                <div class="date">date</div>
                                <br>
                                <div class="temp">Temp</div>
                                <br>
                                <div class="hum">Humidity</div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="weather" value= "4">
                                <div class="date">date</div>
                                <br>
                                <div class="temp">Temp</div>
                                <br>
                                <div class="hum">Humidity</div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="weather" value= "5">
                                <div class="date">date</div>
                                <br>
                                <div class="temp">Temp</div>
                                <br>
                                <div class="hum">Humidity</div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
